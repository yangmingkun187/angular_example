<div class="row">
    <div class="col-md-10">
        <h2>Create Account</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="">First Name: </label>
            <input type="text" ng-model="student.firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Last Name: </label>
            <input type="text" ng-model="student.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email: </label>
            <input type="text" ng-model="student.email" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password: </label>
            <input type="text" ng-model="student.password" class="form-control">
        </div>
        <button class="btn btn-default" ng-click="save(student)">Create</button>
    </div>
</div>
