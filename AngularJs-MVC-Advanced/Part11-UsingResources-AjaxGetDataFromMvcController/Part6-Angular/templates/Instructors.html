<div class="row">
    <h2>Instructor</h2>
    <div class="span10">
        <table class="table table-condensed table-hover">
            <tr>
                <th>Room Number</th>
                <th>Instructor's Name</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="instructor in instructors">
                <td>{{instructor.roomNumber}}</td>
                <td>{{instructor.name}}</td>
                <td>{{instructor.email}}</td>
            </tr>
        </table>
    </div>
</div>
