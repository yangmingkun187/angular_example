
<html ng-app = "myapp">
<head >
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controller.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div ng-controller="mycontroller" class="main">
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="items in artists">
				<img ng-src="images/{{items.shortname}}_tn.jpg" alt="Photo of {{items.name}}">
				<div class="info">
					<h2>{{items.name}}</h2>
					<h3>{{items.reknown}}</h3>
				</div>
			</li>
		</ul>
	</div>

</body>
</html>
