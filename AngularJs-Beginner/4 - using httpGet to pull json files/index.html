
<html ng-app = "myApp">
<head >
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controller.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main" ng-controller="myController">
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="image in artists">
				<img src="images/{{image.shortname}}_tn.jpg" alt="photo of {{image.name}}">
				<div class="info">
					<h2>{{image.name}}</h2>
					<h3>{{image.reknown}}</h3>
				</div>
			</li>
		</ul>
	</div>

</body>
</html>
